  <div id="books"><br><br><br><br>
    <h1>Add a Book</h1><br><br>
    <div class="input-group mb-3 input-group-lg">
      <span class="input-group-text" id="basic-addon1">📖</span>
      <input id="book_name" class="form-control" placeholder="Name of Book">
    </div>
    <div class="input-group mb-3 input-group-lg">
      <span class="input-group-text" id="basic-addon1">👨🏼‍🎓</span>
      <input id="author" type="text" class="form-control" placeholder="Name of Author">
    </div>
    <div class="input-group mb-3 input-group-lg">
      <span class="input-group-text" id="basic-addon1">🗓️</span>
      <input id="published_year" class="form-control" placeholder="Year Published" onfocus="(this.type='month')">
    </div>
    <div class="input-group mb-3 input-group-lg">
      <label class="input-group-text" for="book_type">🌐</label>
      <select class="form-select" id="book_type">
        <option selected>Type</option>
        <option value="1">Teenage Book</option>
        <option value="2">Adult book</option>
        <option value="3">Comics</option>
      </select>
    </div>
  </div>

  <br>
  <button class="btn btn-primary btn-lg" onclick="addBook()">Add a new book</button>
  <button class="btn btn-primary btn-lg" onclick="displayBooks()">Display all books</button>
  <br><br>
  <div class="input-group mb-3 input-group-lg">
    <span class="input-group-text" id="basic-addon1">📖</span>
    <input id="book_search" class="form-control" list="searchbook" placeholder="Type to search book" onkeydown="searchBook()">
    <datalist id="searchbook"></datalist> <button class="btn btn-primary btn-lg" onclick="showBook()">🔎</button>
